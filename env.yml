name: sar_autoencoder
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - python=3.10  # Versão estável e compatível com todas as bibliotecas
  - pytorch>=2.4.0  # PyTorch com suporte a CUDA (verificar versão CUDA da GPU)
  - cudatoolkit=11.8  # Suporte a CUDA para GPUs NVIDIA (ajuste para 12.1 se necessário)
  - rasterio>=1.3.0  # Para leitura de imagens SAR GeoTIFF
  - numpy>=1.23.0  # Manipulação de arrays para patches
  - matplotlib>=3.5.0  # Visualização de patches
  - scikit-learn>=1.2.0  # Divisão de dados em train/val/test
  - albumentations>=1.3.0  # Augmentação de dados (resize, flip, etc.)
  - pip  # Para instalar dependências adicionais via pip, se necessário
  - pip:
      - torch>=2.4.0  # Garante compatibilidade com PyTorch via pip, se necessário
